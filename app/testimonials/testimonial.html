<div id="main">
  <section>
    <header class="major">
      <a ui-sref="home"><img src="images/gdg_devfest_2015_logo_color.png" width="100"></a>
      <h2>Send your feedback</h2>
    </header>
    <p>I would like to hear back from you! Tell me what you think about <strong>Firebase Adventures</strong>. All ideas will be very welcome and will help me to improve this content. Thank you! ❤</p>
    <div class="row">
      <div class="12u 12u$(small)">
        <form ng-submit="testimonialCtrl.createTestimonial()">
          <div class="row uniform 50%">
            <div class="12u$">
              <textarea placeholder="Leave your feedback" rows="4" ng-model="testimonialCtrl.newTestimonial.feedback" autofocus></textarea>
            </div>
          </div>
          <div class="submit-button 12u$">
            <a ui-sref="home">Go Back?</a>
            <input type="submit" value="Send it now →"/>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
